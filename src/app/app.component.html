<div>
  <button (click)="login()" *ngIf="!authState.isLoggedIn">Logioon</button>
  <button (click)="logout()" *ngIf="authState.isLoggedIn">Logout</button>
  <div *ngIf="authState.isLoggedIn">
    Welcome, {{ authState.username }}!
  </div>
  <div *ngIf="authState.error" class="error">
    {{ authState.error }}
  </div>
</div>
